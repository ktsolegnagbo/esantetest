{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finish</title>
    <style>
        .body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .logo {
            margin: 10px 0px 0px 0px;
            height: 70px;
        }
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Styling the container */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Title and subtitle styling */
        h1 {
            font-size: 36px;
            color: #0b5301;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Link styling */
        .logout, .question {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            /* background-color: #007bff; */
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .question, .question:hover {
            background-color: #0056b3;
        }

        .logout, .logout:hover {
            background-color: #630101;
        }

        /* Subtle animation for the container */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div class="container fade-in">

        <div class="body">
            <img src="{% static 'logo/logo.png' %}" alt="Integrate Health Logo" class="logo">
    
        </div><br>
        <!-- <h1>Félicitations!</h1> -->
        <h1>Vous avez terminé ce test!</h1>

        {% if not finished %}
            <a class="question" href="{% url 'question_view' 1 %}">Retour à la page d'accueil</a>
        {% else %}
        <a class="logout" href="{% url 'logout' %}">Me déconnecter</a>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.classList.add('fade-in');
        });
    </script>
    
</body>
</html>
